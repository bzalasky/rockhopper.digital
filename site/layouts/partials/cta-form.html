<div class="cta-form-container">
  <form class="cta-form" name="cta-form" action="cta-form" netlify netlify-honeypot="bot-field">
    <h2 class="cta-heading">Start a project with Rockhopper Digital<span class="dot">.</span></h2>

    <div class="cta-flex-group">
      <small>What's your company or project name?</small>
		  <input type="text" name="fields[project_name]" value="">
    </div>

    <div class="cta-flex-group">
      <small>What's your name?</small>
		  <input type="text" name="fields[name]" value="">
    </div>

    <div class="cta-flex-group">
      <small>What's your email address?</small>
      <input type="email" name="fields[email]" value="">
    </div>

    <div class="cta-flex-group">
      <small>What's your monthly budget?</small>
      <select name="fields[monthly_budget]">
        <option value="1k-5k">$1K – $5K</option>
        <option value="5k-10k">$5K – $10K</option>
        <option value="10k+">$10K +</option>
      </select>
    </div>

    <div class="cta-button-container">
      <button class="cta-button">Submit</button>
    </div>
  </form>
</div>
